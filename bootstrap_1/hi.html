<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Button with Spinner (Component 1) -->
    <div class="container my-4">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        </button>
    </div>

    <!-- Alert Component (Simple Notification) -->
    <div class="container my-4">
        <div class="alert alert-primary" role="alert">
            This is my cool thing page! Want to check it out?
        </div>
    </div>

    <!-- Link with Border (Interactive Link) -->
    <div class="container my-4">
        <a href="https://www.pawsct.org/" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
            Click here to light up the box, and click here to go to the adoption page!
        </a>
    </div>

    <hr>
    <hr>

    <!-- Responsive Grid Layout (Grid System) -->
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="p-3 border">Column 1</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="p-3 border">Column 2</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="p-3 border">Column 3</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="p-3 border">Column 4</div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-6 mb-3">
                <div class="p-3 border">Column 1</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-6 mb-3">
                <div class="p-3 border">Column 2</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
